<!DOCTYPE html>
<html>
<head>
    <title>Nuevo Autor</title>
</head>
<body>
    {% extends 'myapp/header.html'%}

    {% block title %}Nuevo Autor{% endblock %}

    {% block content %}
    <h1>Nuevo Autor</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <h1>LISTA DE AUTORES Y POST PUBLICADOS</h1>
    <ul>
        {% for autor in autores %}
            <li>{{ autor.name }}: {{ autor.posts }}</li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
